<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account | Siwes Finder</title>
        <link rel="shortcut icon" href="./images//icons/skillsphere_logo_black.png" type="image/x-icon">

        
        <!-- ++++++++++++++++++++++++++++ BOOTSTRAP CSS ++++++++++++++++++++++++++++ -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- ++++++++++++++++++++++++++++ BOOTSTRAP CSS END ++++++++++++++++++++++++++++ -->
        
        <!-- ++++++++++++++++++++++++++++ STYLE CSS ++++++++++++++++++++++++++++ -->
        <link rel="stylesheet" href="css/style.css">
        <!-- ++++++++++++++++++++++++++++ STYLE CSS END ++++++++++++++++++++++++++++ -->
      

        <!-- ++++++++++++++++++++++++++++ GOOGLE FONT ++++++++++++++++++++++++++++ -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- ++++++++++++++++++++++++++++ GOOGLE FONT END ++++++++++++++++++++++++++++ -->

    </head>
    <body style="background-color: #E9E9E9;">
        <div class="circles h-100 w-100 d-none d-sm-none d-md-block">
            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="circle3"></span>
            <span class="circle4"></span>
        </div>
        <div class="mx-auto col-11 col-sm-10 col-md-6 col-lg-8 col-xl-7 col-xxl-6 position-relative p-0 h-100 d-flex align-items-center">
            
            <div class="row auth h-auto w-100 m-0 rounded bg-white">
                <div class="auth-info bg-primary col-5 d-none d-sm-none d-md-none d-lg-block d-flex flex-0 flex-column align-items-center justify-content-start p-3">
                    <a href="./index.html" class="text-decoration-none">
                        <img class="w-50 ms-5 mt-5 position-relative" src="images/icons/skillsphere_full_white.png" alt="">
                    </a>
                    <h6 class="text-white mt-5 pt-5 fw-light text-center"><span class="text-white fw-bold fs-5">Skill
                            Sphere</span>
                        connects skilled individuals with businesses and entrepreneurs who need their expertise, fostering a
                        community of collaboration and growth
                    </h6>

                </div>
                <div class="col form-fieldset bg-white p-4">
                    <div class="row position-relative mt-3 w-100">
                        <div class="type position-sticky pb-3">
                            <h3 class=" text-primary fw-bold mt-0 mt-md-1">Create Account</h3>
                            <div class="form-type d-flex align-items-center justify-content-center mt-4">
                                <button class="active-type" id="employer">Employer</button>
                                <button id="artisan">Artisan</button>
                            </div>
                        </div>
                        <form class="employer-form w-100 pe-0 mb-5" action="">
                            <div class="form-group d-flex flex-column w-100 mt-4">
                                <div class="input mb-1 mb-md-2 mb-sm-1">
                                    <label for="fname" class="d-block">First Name</label>
                                    <input class="w-100 rounded mt-2" placeholder="Saheed" type="text" required>
                                </div>
                                <div class="input mb-1 mb-md-2 mb-sm-1">
                                    <label for="lname" class="d-block">Last Name</label>
                                    <input class="w-100 rounded mt-2" placeholder="Saad" type="text" required>
                                </div>
                                <div class="input mb-1 mb-md-2 mb-sm-1">
                                    <label for="email" class="d-block">Email Address</label>
                                    <input class="w-100 rounded mt-2" placeholder="saheed@hacomenergy.com" type="email" required>
                                </div>
                                <div class="input mb-1 mb-md-2 mb-sm-1">
                                    <label for="phone" class="d-block">Phone</label>
                                    <input class="w-100 rounded mt-2" placeholder="07017336852" type="number" required>
                                </div>
                                <div class="input mb-1 mb-md-2 mb-sm-1">
                                    <label for="gender" class="d-block">Gender</label>
                                    <select class="w-100 rounded mt-2" id="gender" name="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                               
                                <div class="input mb-2">
                                    <label for="pswd" class="d-block">Password</label>
                                    <input class="w-100 rounded mt-2" type="password" required>
                                </div>
                                <div class="input mb-2">
                                    <label for="cpswd" class="d-block">Confirm Password</label>
                                    <input class="w-100 rounded mt-2" type="password" required>
                                </div>
                                <div class="position-sticky reg-bar w-100">
                                    <div class="input mb-2">
                                        <input class="btn btn-primary w-100 rounded mt-2" type="submit" value="Create Account" required>
                                    </div>
    
                                    <p class="text-center mt-3 mt-md-4">You have an account before? 
                                        <a href="login.html" class="fw-bold text-primary text-decoration-none">Login</a>
                                    </p>
                                </div>
                            </div>
                            
                        </form>
                        <form class="d-none artisan-form w-100 pe-0 mb-5" action="">
                            <div class="form-group w-100 mt-4">
                                <div class="input mb-1 mb-md-2 mb-sm-1">
                                    <label for="cname" class="d-block">Company Name</label>
                                    <input class="w-100 rounded mt-2" placeholder="ZaiTech Hub" type="text" required>
                                </div>
                                <div class="input mb-1 mb-md-2 mb-sm-1">
                                    <label for="address" class="d-block">Address</label>
                                    <input class="w-100 rounded mt-2" type="text" placeholder="e.g NO 2, Aduralere street..." required>
                                </div>
                                <div class="input mb-1 mb-md-2 mb-sm-1">
                                    <label for="level" class="d-block">Service(s)</label>
                                    <input class="w-100 rounded mt-2" type="text" placeholder="e.g Software Development,Barbing..." required>
                                </div>
                                <div class="input mb-1 mb-md-2 mb-sm-1">
                                    <label for="email" class="d-block">Email Address</label>
                                    <input class="w-100 rounded mt-2" placeholder="saheed@probitysoftware.com" type="email" required>
                                </div>
                                <div class="input mb-1 mb-md-2 mb-sm-1">
                                    <label for="phone" class="d-block">Phone</label>
                                    <input class="w-100 rounded mt-2" placeholder="08130447717" type="number" required>
                                </div>
                                <div class="input mb-2">
                                    <label for="pswd" class="d-block">Password</label>
                                    <input class="w-100 rounded mt-2" type="password" required>
                                </div>
                                <div class="input mb-2">
                                    <label for="cpswd" class="d-block">Confirm Password</label>
                                    <input class="w-100 rounded mt-2" type="password" required>
                                </div>
                                <div class="input mb-1 mb-md-2 mb-sm-1">
                                    <label for="description" class="d-block">Company Description</label>
                                    <textarea class="comp-decribe w-100 rounded mt-2 p-2 bg-secondary" rounded name="description" id="descript" cols="30" rows="6"></textarea>
                                </div>
                                <div class="position-sticky reg-bar w-100">
                                    <div class="input mb-2">
                                        <input class="btn btn-primary w-100 rounded mt-2" type="submit" value="Create Account" required>
                                    </div>
    
                                    <p class="text-center mt-3 mt-md-4">You have an account before? 
                                        <a href="login.html" class="fw-bold text-primary text-decoration-none">Login</a>
                                    </p>
                                </div>
                            </div>
                            
                        </form>

                    </div>
                </div>
            </div>
        </div>


        <!-- ++++++++++++++++++++++++++++ BOOTSTRAP JAVASCRIPT ++++++++++++++++++++++++++++ -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- ++++++++++++++++++++++++++++ BOOTSTRAP JAVASCRIPT END ++++++++++++++++++++++++++++ -->

        <!-- ++++++++++++++++++++++++++++ MAIN JAVASCRIPT ++++++++++++++++++++++++++++ -->
        <script src="js/bootstrap.bundle.js"></script>
        <script>
            const formType = Array.from(document.querySelector('.form-type').children);
            function activeLink(){
                formType.forEach(
                    (item)=>{
                        item.classList.remove('active-type');
                        this.classList.add ('active-type');
                        if(item.classList.contains('active-type') && item.id ==="artisan"){
                            document.querySelector('.artisan-form').classList.remove('d-none');
                            document.querySelector('.artisan-form').classList.add('d-block');
                            document.querySelector('.employer-form').classList.remove('d-block');
                            document.querySelector('.employer-form').classList.add('d-none');
                        } else {
                            document.querySelector('.artisan-form').classList.remove('d-block');
                            document.querySelector('.artisan-form').classList.add('d-none');
                            document.querySelector('.employer-form').classList.remove('d-none');
                            document.querySelector('.employer-form').classList.add('d-block');
                        }
                    }
                );
            }

            formType.forEach((item)=>{
                item.addEventListener('click', activeLink)
            });
            
        </script>
        <!-- <script src="js/main.js"></script> -->
        <!-- ++++++++++++++++++++++++++++ MAIN JAVASCRIPT END ++++++++++++++++++++++++++++ -->
    </body>
</html>
